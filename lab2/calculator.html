<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой Калькулятор</title>
    <link rel="stylesheet" href="\styles\styles.css">
</head>
<body>
    <div class="calculator">
        <!-- Экран -->
        <div id="result">0</div>
        <!-- Кнопки -->
		<div class="buttons">
			<button onclick="clearDisplay()" class="secondary">C</button>
			<button onclick="changeSign()" class="secondary">+/-</button>
			<button onclick="calculatePercent()" class="secondary">%</button>
			<button onclick="setOperation('/')" class="primary">/</button>
		</div>
		<div class="buttons">
			<button onclick="addNumber('7')" class="digit">7</button>
			<button onclick="addNumber('8')" class="digit">8</button>
			<button onclick="addNumber('9')" class="digit">9</button>
			<button onclick="setOperation('*')" class="primary">x</button>
		</div>
		<div class="buttons">
			<button onclick="addNumber('4')" class="digit">4</button>
			<button onclick="addNumber('5')" class="digit">5</button>
			<button onclick="addNumber('6')" class="digit">6</button>
			<button onclick="setOperation('-')" class="primary">-</button>
		</div>
		<div class="buttons">
			<button onclick="addNumber('1')" class="digit">1</button>
			<button onclick="addNumber('2')" class="digit">2</button>
			<button onclick="addNumber('3')" class="digit">3</button>
			<button onclick="setOperation('+')" class="primary">+</button>
		</div>
		<div class="buttons">
			<button onclick="calculateLunarFallTime()" class="luna">луна</button>
			<button onclick="addNumber('0')" class="digit">0</button>
			<button onclick="addDecimal()" class="digit">.</button>
			<button onclick="calculate()" class="primary">=</button>
		</div>
	<link rel="stylesheet" href="\styles\additions.css">
    <script src="\js\additions.js"></script>
    <script src="\js\script.js"></script>  
    <script src="\js\luna.js"></script>  
</body>
</html>
